<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>R.I.P John Conway</title>
  </head>
  <body>
    <h1>Conway game of life build</h1>
    <p id="gen-count"></p>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="clear">clear</button>
    <button id="randomize">randomize</button>
    <input id="speed" type="range" min="1" max="10" value="5" />
    <label for="speed">Speed</label>

    <style>
      #canvas {
        display: block;
        margin: 0 auto;
      }
    </style>

    <h2>Rules:</h2>
    <p>
      If the cell is alive and has 2 or 3 neighbors, then it remains alive. Else
      it dies.<br />
      If the cell is dead and has exactly 3 neighbors, then it comes to life.
      Else if remains dead.
    </p>
  </body>
  <canvas id="canvas" height="500px" width="500px">

    <button id="btn"></button>
    <button id="btn"></button>

    <button id="btn"></button>
  </canvas>
  <script src="index.js"></script>
</html>
